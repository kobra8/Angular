<a class="block menu-item {{item.cssClass}}"
   *ngFor="let item of items"
   [routerLink]="'/'+item.url"
   routerLinkActive="active-left">

    <i class="navBar-item-image ti-menu {{item.cssClass}}"></i>
    <span *ngIf="r?.translations">
        {{item.displayName || r?.translations[item.displayNameResource]}}
    </span>
    
</a>
