
<app-menu [groupsAsDrop]="false" (toggleExternalGroups)="handleGroupsVisibility()"></app-menu>

<nav class="sidebar" *ngIf="configService?.permissions?.showProducts">

    <div class="sticky groups-wrapper"
         [ngClass]="{'tablet-hidden': !groupsOpened}">

        <div class="groups-wrapper">
            <button class="ti-close close tablet-block" (click)="handleGroupsVisibility(false)"></button>

            <app-groups [initialGroupId]="0"
                        [isProductsPage]="false">
            </app-groups>
        </div>

    </div>
</nav>


<div #container [innerHtml]="safeContent" class="clear" [ngClass]="{'full': !configService?.permissions?.showProducts}">

</div>
