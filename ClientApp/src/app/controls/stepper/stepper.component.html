<div class="flex" [ngClass]="{'disabled': disabled}">

    <button class="decrease ti-minus secondary"
            type="button"
            [disabled]="disabled || value <= min"
            (click)="decrease()"></button>

    <input type="tel"
           autocomplete="off"
           #input
           name="{{name}}"
           [disabled]="disabled"
           [min]="min"
           [max]="max"
           (blur)="fixDisplayedDecimalPlaces()"
           (input)="properChange($event.target.value)"
           (keydown.delete)="handleDeleting($event.target.value)"
           (keydown.backspace)="handleDeleting($event.target.value)"
           [required]="required"/>

    <button class="increase ti-plus secondary"
            type="button"
            [disabled]="disabled || value >= defaultMaxValues[isUnitTotal]"
            (click)="increase()"></button>
</div>
