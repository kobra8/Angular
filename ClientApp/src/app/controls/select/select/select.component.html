<div class="value flex align-items-center" (click)="changeVisibility()">
    <span>
        {{label || initialLabel}}
    </span>
    <i class="ti-angle-down"></i>
</div>

<div class="outside" *ngIf="isOpened && !disabled" (click)="changeVisibility(false)"></div>

<div class="options flex" *ngIf="isOpened && !disabled" (click)="changeVisibility(false)">
    <div class="centering-wrapper mauto">
        <ng-content></ng-content>
    </div>
</div>
